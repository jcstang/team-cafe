<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Restaurant</title>
    <script src="https://kit.fontawesome.com/d54a006847.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

    <div class='container'>
        <div class="jumbotron">
            
            <h1><i class="fas fa-fire"></i> Hot Restaurant <i class="fas fa-fire"></i></h1>

            <h2 class="text-center">We have limited tables available! Book your seat while you can!</h2>
            <br>

            <div class="text-center">
                <button class="btn btn-lg btn-primary">
                    <p><i class="fas fa-shapes"></i> View Tables</p>
                </button>
                <button class="btn btn-lg btn-primary">
                    <p><i class="fas fa-scroll"></i> Make Reservation</p>
                </button>
            </div>

        </div>
    </div>

    

</body>
</html>
